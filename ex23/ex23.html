<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas com html</h1>

    <table>
        <!--Hierarquia de tabelas(simples):
        -table: tabelas;
            -tr: table row - linha de tabela (fechamento da tag é opcional);
                th: table header - cabeçalho de tabela;
                td: table data - dado de tabela (fechamento da tag é opcional).-->
        
        <tr><!--primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr><!--segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr><!--terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr><!--terceira linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr> <!-- Se não observar a hierarquia da tabela, a informação vai para o 
        começo da tabela!-->



    </table>





</body>
</html>
